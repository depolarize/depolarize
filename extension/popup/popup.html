<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
    <title>depolarize</title>
</head>

<body>

    <div id="loader" class="loader"></div>

    <div id="content" class="popup-card" style="display:none">
        <h1 class="title"><img src="../icons/icon-32.png">epolarize</h1>

        <hr />

        <div class="info">
            <div class="scale-bias">
                <span class="label">Bias:</span>
                <div class="bar-container">
                    <div class="bar-fill" id="bias-fill"></div>
                </div>
                <span id="bias" class="value"></span>
            </div>

            <div id="bias-intensity" class="descriptor"></div>

            <hr />

            <div class="scale-alignment">
                <span class="label">Alignment:</span>
                <div class="bar-container gradient">
                    <div class="marker" id="alignment-marker"></div>
                </div>
                <span id="alignment" class="value"></span>
            </div>
        </div>

        <hr />
        <h2 class="subtitle">neutral summary</h2>
        <div id="summary" class="summary"></div>
    </div>

    <script src="popup.js"></script>
</body>

</html>
